<div class = "loginBoxWrapper">
	<div ng-controller = "signinCtrl" class="loginBox">
		<div class="loginPrefix">
			<span class="loginTitle"><span class="fontmodify">登录</span></span>
			<a class="loginSwitch" href="#signup"><span class="fontmodify">注册</span>
			<span class="glyphicon glyphicon-circle-arrow-right"></span>
			</a>
		</div>
		<form novalidate name="signupForm" class="signupForm">
			<div class="emailWrapper">
				<input class="inputBox" type="text"	placeholder="邮箱"	ng-model="user.username"	name="uEmail"	required/>
			</div>
			<div class="passwordWrapper">
				<input class="inputBox" type="password"	placeholder="密码"	ng-model="user.password"	name="uPSW"	required/>
			</div>
			<div class="buttonWrapper">
				<button class="signbutton" ng-click="login(user)">登录</button>
			</div>
		</form>
	</div>
</div>
