<div ng-controller="moreCtrl">
	<form novalidate class="infoForm">
		<input type="text" class="inputBox" ng-model="more.city" placeholder="城市">
		<input type="text" class="inputBox" ng-model="more.school" placeholder="学校">
		<input type="text" class="inputBox" ng-model="more.major" placeholder="专业">
		<input type="text" class="inputBox" ng-model="more.year" placeholder="入学年份">
		<button class="infoButton" ng-click="moreSubmit(more)">完成</button>
	</form>
</div>
