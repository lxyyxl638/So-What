<div ng-controller="moreCtrl">
	<form novalidate class="infoForm">
		<input type="text" class="inputBox" ng-model="more.city" placeholder="城市">
		<input type="text" class="inputBox" ng-model="more.company" placeholder="公司">
		<input type="text" class="inputBox" ng-model="more.position" placeholder="职位">
		<button class="infoButton" ng-click="moreSubmit(more)">完成</button>
	</form>
</div>
